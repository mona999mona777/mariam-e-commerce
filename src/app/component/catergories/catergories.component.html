@if (categData) {
<section class="container-fluid py-5 my-5 shadow">
  <h1 class="text-main text-decoration-underline h2 my-3 ms-5">
    All Categories
  </h1>
  <div class="row g-3">
    @for (category of categData; track category._id) {

    <div class="col-md-2">
      <div
        [routerLink]="['/category', category._id]"
        class="border bg-sec border-3 border-info-subtle shadow rounded-5 h-100 block"
      >
        <img
          class="w-100 rounded-5 image"
          height="300px"
          src="{{ category.image }}"
          alt="{{ category.name }}"
        />
        <h3 class="mt-3 text-center h5 text-main">
          {{ category.name }}
        </h3>
      </div>
    </div>
    }
  </div>
</section>

}
