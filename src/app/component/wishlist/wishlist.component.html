<section class="mt-5 pt-5">
  <div class="container w-100 p-5 my-5 rounded-5 shadow">
    <h1 class="h2 text-main text-decoration-underline text-muted">
      {{ "wish.Wish List" | translate }}
    </h1>
    @for (iteam of wishListData; track iteam._id) {
    <div class="row product my-3 bg-main-subtle p-2">
      <div
        [routerLink]="['/details', iteam._id]"
        class="col-4 col-sm-3 col-md-2 col-xl-1"
      >
        <img [src]="iteam.imageCover" class="w-100" alt="{{ iteam.title }}" />
      </div>
      <div class="col-8 col-sm-9 col-md-10 col-xl-11 p-0 m-0">
        <div>
          <h3 class="h5 text-main">
            {{ iteam.title.split(" ", 3).join(" ") }}...
          </h3>
          <div class="d-flex justify-content-between align-items-center">
            <h4 class="h6 text-orange-emphasis">
              {{ "orders.price" | translate }} : {{ iteam.price }}
              {{ "cart.EGP" | translate }}
            </h4>
            <div>
              <button (click)="addTOCart(iteam._id)" class="btn btn-orange cr">
                {{ "wish.Add To Cart" | translate }}
              </button>
            </div>
          </div>
          <h4 class="text-main">
            <i
              (click)="remove(iteam._id)"
              class="fa-regular fa-trash-can text-danger cr mx-1"
            ></i>
            {{ "wish.Remove" | translate }}
          </h4>
        </div>
      </div>
    </div>
    }
  </div>
</section>
