<div class="container w-75 p-5 my-5 shadow">
  <h1 class="h2 text-main text-decoration-underline text-muted">Wish List</h1>
  @for (iteam of wishListData; track iteam._id) {
  <div class="row product my-3 bg-light p-3">
    <div class="col-4 col-md-1">
      <img [src]="iteam.imageCover" class="w-100" alt="{{ iteam.title }}" />
    </div>
    <div
      class="col-8 col-md-11 d-flex justify-content-between align-items-center"
    >
      <div>
        <h3 class="h5 text-main">{{ iteam.title }}</h3>
        <h4 class="h6 text-success">Price: {{ iteam.price }} EGP</h4>
        <i
          (click)="remove(iteam._id)"
          class="fa-regular fa-trash-can text-danger cr"
        ></i>
        Remove
      </div>
      <div>
        <button
          (click)="addTOCart(iteam._id)"
          class="btn bg-danger text-light cr"
        >
          Add To Cart
        </button>
      </div>
    </div>
  </div>

  }
</div>
