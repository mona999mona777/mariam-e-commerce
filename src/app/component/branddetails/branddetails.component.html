@if (brandsData) {
<section class="py-5 mt-5">
  <div class="container shadow mt-5 p-3">
    <h1 class="text-main text-decoration-underline">
      {{ "brand.Barand Details" | translate }}:
    </h1>
    <div class="row align-items-center my-5">
      <div class="col-6 col-md-5">
        <img
          class="rounded-3 w-100"
          src="{{ brandsData.image }}"
          alt="{{ brandsData.name }}"
        />
      </div>

      <div class="col-6 col-md-7">
        <div>
          <h3 class="text-main h2 text-center">
            <b class="text-orange-emphasis text-decoration-underline"
              >{{ "brand.Brand Name" | translate }}:</b
            >
            {{ brandsData.name }}
          </h3>
        </div>
      </div>
    </div>
  </div>
</section>
}
