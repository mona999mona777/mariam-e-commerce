<div class="container w-75 p-5 my-5 shadow">
  <h1 class="h2 text-main text-decoration-underline text-muted">Shope Cart</h1>
  <p class="text-success">
    totat Cart Price: {{ cartData.totalCartPrice }} EGP
  </p>
  <button (click)="clearALLCart()" class="btn btn-danger ms-auto d-block">
    Clear All Cart
  </button>
  @for (iteam of cartData.products; track cartData._id) {
  <div class="row product my-3 bg-light p-3">
    <div class="col-4 col-md-1">
      <img
        [src]="iteam.product.imageCover"
        class="w-100"
        alt="{{ iteam.product.title }}"
      />
    </div>
    <div
      class="col-8 col-md-11 d-flex justify-content-between align-items-center"
    >
      <div>
        <h3 class="h5 text-main">{{ iteam.product.title }}</h3>
        <h4 class="h6 text-success">Price: {{ iteam.price }} EGP</h4>
        <i
          (click)="remove(iteam.product.id)"
          class="fa-regular fa-trash-can text-danger cr"
        ></i>
        Remove
      </div>
      <div>
        <i
          (click)="update(iteam.product.id, iteam.count + 1)"
          class="fa-regular fa-square-plus mx-1 cr text-main text-muted"
        ></i>
        <span class="mx-1">{{ iteam.count }}</span>
        <i
          (click)="update(iteam.product.id, iteam.count - 1)"
          class="fa-regular fa-square-minus mx-1 cr text-main text-muted"
        ></i>
      </div>
    </div>
  </div>

  }

  <div
    class="d-flex justify-content-between align-items-center w-50 mx-auto my-3"
  >
    <button
      [routerLink]="['/order', cartData._id]"
      class="btn btn-success d-block"
    >
      Online Pay
    </button>
    <button
      [routerLink]="['/cash', cartData._id]"
      class="btn btn-success d-block"
    >
      Cash Pay
    </button>
  </div>
</div>
