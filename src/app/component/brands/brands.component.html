@if (brandsData) {
<section class="container-fluid py-5 my-5">
  <h2 class="text-main text-decoration-underline my-3 ms-3 pt-5">
    {{ "brands.All Brands" | translate }}
  </h2>
  <div class="row g-3">
    @for (brand of brandsData; track brand._id) {

    <div class="col-6 col-md-4 col-lg-3 col-xl-2">
      <div
        [routerLink]="['/branddetails', brand._id]"
        class="item border border-dark rounded-3 h-100 block"
      >
        <img
          class="w-100 h-75 rounded-2 image"
          src="{{ brand.image }}"
          alt="{{ brand.name }}"
        />
        <h3 class="text-center h4 text-orange-emphasis">
          {{ brand.name }}
        </h3>
      </div>
    </div>
    }
  </div>
</section>
}
